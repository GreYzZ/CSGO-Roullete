<template name="currentGiveaway">
{{> navbar}}
<div class="container">
  {{#with giveaway}}
  <div class="col-md-12">
    <div class="row giveawayRow">
      <div class="col-md-2 col-md-offset-4">
        <img class="img-responsive" src="/giveaway-logo.png">
      </div>
      <div class="col-md-4 giveawayHeader">
        <h1>Bombroulette Giveaway</h1>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="col-md-4 col-md-offset-4">
      <img class="img-responsive" src="{{image}}">
    </div>
  </div>
  <br>
  <a class="e-widget no-button" href="{{link}}" rel="nofollow">Our test giveaway</a>
  <script type="text/javascript" src="https://js.gleam.io/e.js" async="true"></script>
  {{/with}}
</div>

<br><br><br>
{{> footer}}
</template>
