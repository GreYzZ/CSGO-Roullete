<template name="prices">
<div class="container">
<h1>Price list</h1>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>_id</th>
        <th>Name</th>
        <th>Median price ($)</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      {{#each prices}}
      <tr>
        <td>{{_id}}</td>
        <td>{{name}}</td>
        <td>{{median_price}}</td>
        <td>
        {{#if superAdmin currentUser._id}}
          <form role="form" id ="changePrice" class="form-inline" autocomplete="off">
                <div class="input-group">
                  <input type="text" class="form-control" id="price" value="{{median_price}}">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary">change</button>
                  </span>
                </div>
              </form>
        {{/if}}      
        </td>

      </tr>
      {{/each}}
    </tbody>
  </table>
</div> 
</template>
